<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Masters</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <img class="logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
            alt="">
        <h1 class="brand">Coffe Masters</h1>
    </header>
    <div class="page">
        <section class="order box">
            <h2 class="box-title">ITEMS</h2>
            <ul class="items">
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$6.00</div>
                    <ul class="item-options-list">
                        <li class="item-option">Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$7.90</div>
                    <ul class="item-options-list">
                        <li class="item-option">Light Foam</li>
                        <li class="item-option">Double expresso Shot</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Croissant</div>
                    <div class="item-price">$5.37</div>
                    <ul class="item-options-list">
                        <li class="item-option">Butter</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="inputs">
            <div class="name-box box">
                <h2 class="box-title">Name</h2>
                <div class="input-group">
                    <label class="user-input-label" for="name">Name for order</label>
                    <input type="text" class="user-input" id="name">
                </div>
            </div>
            <div class="payment-box box">
                <h2 class="box-title">Payment</h2>
                <div class="input-group">
                    <label class="user-input-label" for="crad-number">Card number</label>
                    <input type="number" class="user-input" id="crad-number">
                </div>
                <div class="input-group">
                    <label class="user-input-label" for="cvv-number">CCV number</label>
                    <input type="number" class="user-input short-input" id="cvv-number">
                </div>
            </div>
        </section>
    </div>
    <section class="total">
        <table class="totals-table">
            <tbody>
                <tr>
                    <td>Subtotal:</td>
                    <td>$19.27</td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td>$0.96</td>
                </tr>
                <tr class="final-totals">
                    <td>Total:</td>
                    <td>$20.23</td>
                </tr>
            </tbody>
        </table>
        <button class="checkout" type="button">Place order</button>
    </section>

</body>

</html>
