<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuator</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="summary">
            0
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="delete">←</button>
            <button class="divide operations">÷</button>
            <button class="button btn7">7</button>
            <button class="button btn8">8</button>
            <button class="button btn9">9</button>
            <button class="multi operations">x</button>
            <button class="button btn4">4</button>
            <button class="button btn5">5</button>
            <button class="button btn6">6</button>
            <button class="subtraction operations">-</button>
            <button class="button btn1">1</button>
            <button class="button btn2">2</button>
            <button class="button btn3">3</button>
            <button class="addition operations">+</button>
            <button class="button btn0">0</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
